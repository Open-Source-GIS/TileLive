<VirtualHost *:80>
    # A version of TileLite's stock WSGI configuration
    # that has Apache serving tiles when they're cached

    ServerName tileliteserver.com
    ServerAlias www.tileliteserver.com

    # change this with your correct path
    <Directory "/tmp/tilelite">
        # ...
        # your directory setup here

        # You might need this in case your server is not configured to open index.html as default index
        DirectoryIndex index.html
    </Directory>
    

    # make sure mod_rewrite is loaded
    RewriteEngine On

    # this tells apache to serve any file that match the request
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
    # this tells Apache to forward all the other requests to
    RewriteRule ^/(.*)$ /home/ubuntu/tilelite/tiles_app.py/$1 [QSA,L,PT]

    WSGIScriptAlias / /home/mapnik/projects/tilelite/tiles_app.py
    WSGIDaemonProcess tileliteserver user=www-data group=www-data processes=10 threads=1
    WSGIProcessGroup tileliteserver
</VirtualHost>
